	var player1_finish = 0, player2_finish = 0, player3_finish = 0, player4_finish = 0;

	function v(val)
  	{

	}

	function update_button(test, val)
	{
		curr_player = val.substring(3, 4);
		
		var value = val.substring(0, 2);
			  
		player1 = parseInt(document.getElementById(value + "_1").value,10);
		player2 = parseInt(document.getElementById(value + "_2").value,10);
		player3 = parseInt(document.getElementById(value + "_3").value,10);
		player4 = parseInt(document.getElementById(value + "_4").value,10);

		var curr_score = parseInt(document.getElementById("d" + curr_player).value,10);

		{
			curr_score_1 = parseInt(document.getElementById("d2").value,10);
			if (curr_score_1 != parseInt(curr_score_1,10)){var curr_score_1 = 0;}
			curr_score_2 = parseInt(document.getElementById("d3").value,10);
			if (curr_score_2 != parseInt(curr_score_2,10)){var curr_score_2 = 0;}
			curr_score_3 = parseInt(document.getElementById("d4").value,10);
			if (curr_score_3 != parseInt(curr_score_3,10)){var curr_score_3 = 0;}
		}
		else if(curr_player == "2")
		{
			curr_score_1 = parseInt(document.getElementById("d1").value,10);
			if (curr_score_1 != parseInt(curr_score_1,10)){var curr_score_1 = 0;}
			curr_score_2 = parseInt(document.getElementById("d3").value,10);
			if (curr_score_2 != parseInt(curr_score_2,10)){var curr_score_2 = 0;}
			curr_score_3 = parseInt(document.getElementById("d4").value,10);
			if (curr_score_3 != parseInt(curr_score_3,10)){var curr_score_3 = 0;}
		}
		else if(curr_player == "3")
		{
			curr_score_1 = parseInt(document.getElementById("d2").value,10);
			if (curr_score_1 != parseInt(curr_score_1,10)){var curr_score_1 = 0;}
			curr_score_2 = parseInt(document.getElementById("d1").value,10);
			if (curr_score_2 != parseInt(curr_score_2,10)){var curr_score_2 = 0;}
			curr_score_3 = parseInt(document.getElementById("d4").value,10);
			if (curr_score_3 != parseInt(curr_score_3,10)){var curr_score_3 = 0;}
		}
		else if(curr_player == "4")
		{
			curr_score_1 = parseInt(document.getElementById("d2").value,10);
			if (curr_score_1 != parseInt(curr_score_1,10)){var curr_score_1 = 0;}
			curr_score_2 = parseInt(document.getElementById("d3").value,10);
			if (curr_score_2 != parseInt(curr_score_2,10)){var curr_score_2 = 0;}
			curr_score_3 = parseInt(document.getElementById("d1").value,10);
			if (curr_score_3 != parseInt(curr_score_3,10)){var curr_score_3 = 0;}
		}

		  {
			  test.value = "2";
			  document.getElementById(val).style.background = "linear-gradient(to right, #00bba1, #00bba1, #000000)";
			  
		  }
		  else if (test.value == "2")
		  {
			  test.value = "3";
			  document.getElementById(val).style.background = "linear-gradient(to right, #00bba1, #00bba1, #00bba1)";
			  
			  
			  // player finish counter for all players
			  if (curr_player == "1")
			  {
				  player1_finish += 1;
				  curr_player_finish = player1_finish;
			  }
			  else if (curr_player == "2")
			  {
				  player2_finish += 1;
				  curr_player_finish = player2_finish;
			  }
			  else if (curr_player == "3")
			  {
				  player3_finish += 1;
				  curr_player_finish = player3_finish;
			  }
			  else if (curr_player == "4")
			  {
				  player4_finish += 1;
				  curr_player_finish = player4_finish;
			  }
			  // check if finish?
			  if ((curr_player_finish == 7) & (curr_score > curr_score_1 & curr_score > curr_score_2 & curr_score > curr_score_3))
			  {
				  popup(curr_player);
			  }
		  }
		  else
		  {		  
			  // do nothing or change button style?
			  // if all 3 check if all finished and if best score?
			  if (player1 >= 3 & player2 >= 3 & player3 >= 3 & player4 >= 3)
			  {
				  if ((curr_player_finish == 7) & (curr_score > curr_score_1 & curr_score > curr_score_2 & curr_score > curr_score_3))
				  {
					  popup(curr_player);
				  }
				  else if ((curr_player_finish == 7) & (curr_score <= curr_score_1 & curr_score <= curr_score_2 & 	curr_score <= curr_score_3))

			  		  {

			  		  }

			  {
				  popup(curr_player);
			  }
			  else
			  {
				  update_score(test,val);
				  curr_score = parseInt(document.getElementById("d" + val.substring(3, 4)).value,10);
				  if ((curr_player_finish == 7) & (curr_score > curr_score_1 & curr_score > curr_score_2 & curr_score > curr_score_3))
				  {
					  popup(curr_player);
				  }
			  }
		  }
	}
	function update_score(test,val)
	{
		var result = parseInt(test.value,10);
		result = result + 1;
		test.value = result.toString();  // update Button text
		
		var new_val = val.substring(0, 2);
		var textfield = val.substring(3, 4);
		
		//update score of player
		var score = parseInt(document.getElementById("d" + textfield).value,10);
		
		if (score != parseInt(score,10))
		{
			var score = 0;
		}
		
		score = score + parseInt(new_val,10);
		document.getElementById("d" + textfield).value = score.toString();
	}
	function popup(curr_player) {
    if (confirm(document.getElementById("pl" + curr_player).value + " won! New Game?") == true) {
			new_game();
    	} 
	}

			document.getElementById("pl3").style.display = "inline-block";
			document.getElementById("d3").style.display = "inline-block";
			document.getElementById("pl4").style.display = "none";
			document.getElementById("d4").style.display = "none";

			document.getElementById("d3").value = "0";
		}

			for (i = 15; i <= 21; i++)

					if (i == 21)
					{

						document.getElementById(i.toString() + "_" + j.toString()).value = " ";
						document.getElementById(i.toString() + "_" + j.toString()).style.display = "inline-block";
						document.getElementById(i.toString() + "_" + j.toString()).style.background = "#000000";
					}

			}
			document.getElementById("pl3").style.display = "inline-block";
			document.getElementById("d3").style.display = "inline-block";
			document.getElementById("pl4").style.display = "inline-block";
			document.getElementById("d4").style.display = "inline-block";
			document.getElementById("d1").value = "0";
			document.getElementById("d2").value = "0";
			document.getElementById("d3").value = "0";

		player1_finish = 0, player2_finish = 0, player3_finish = 0, player4_finish = 0;

			playerchange("2player");
