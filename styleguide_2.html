 type=button class=button--secondary value=New onclick=new_game() style="background-color:#000000; max-width:40%; width:100%; text-align: center"></div></div></body><p></p><p></p></main><script src=scripts/main.min.js></script><script>
	var player1_finish = 0, player2_finish = 0, player3_finish = 0, player4_finish = 0;
	
    function c(val)
	{
		document.getElementById("d").value=val;
	}
	function v(val)
  	{
		var test = document.getElementById(val);
		update_button(test, val);
	}
	function e() 
	{ 
		try 
		{ 
		  c(eval(document.getElementById("d").value)) 
		} 
		catch(e) 
		{
		  c('Error') 
		} 
	}  
	function scoring(val)
	{
		var score = parseInt(document.getElementById(val).value,10);
		
		if (score != parseInt(score,10))
		{
			var score = 0;
		}
		
		curr_player = val.substring(1, 2);
		
		scoring_player(curr_player,score);
		
		document.getElementById(val).value = "";
	}
	function scoring_player(curr_player,score)
	{
		var curr_score = document.getElementById("score_" + curr_player).value;
		var test = parseInt(curr_score,10);
		test = test - score;
		if (test <= 1 & test != 0)
		{
			document.getElementById("score_" + curr_player).value = curr_score;	
		}
		else
		{
			document.getElementById("score_" + curr_player).value = test.toString();	
		}
	}
	
	
	function playerchange(val)
	{
		if (val == "2player")
		{
			document.getElementById("pl3").style.display = "none";
			document.getElementById("d3").style.display = "none";
			document.getElementById("pl4").style.display = "none";
			document.getElementById("d4").style.display = "none";
			document.getElementById("score_3").style.display = "none";
			document.getElementById("score_4").style.display = "none";
			document.getElementById("d1").value = "";
			document.getElementById("d2").value = "";
			document.getElementById("score_1").value = "501";
			document.getElementById("score_2").value = "501";
		}
		else if (val == "3player")
		{ 
			document.getElementById("pl3").style.display = "inline-block";
			document.getElementById("d3").style.display = "inline-block";
			document.getElementById("pl4").style.display = "none";
			document.getElementById("d4").style.display = "none";
			document.getElementById("d1").value = "";
			document.getElementById("d2").value = "";
			document.getElementById("d3").value = "";
			document.getElementById("score_3").style.display = "inline-block";
			document.getElementById("score_4").style.display = "none";
			document.getElementById("score_1").value = "501";
			document.getElementById("score_2").value = "501";
			document.getElementById("score_3").value = "501";
		}
		else
		{
			document.getElementById("pl3").style.display = "inline-block";
			document.getElementById("d3").style.display = "inline-block";
			document.getElementById("pl4").style.display = "inline-block";
			document.getElementById("d4").style.display = "inline-block";
			document.getElementById("d1").value = "";
			document.getElementById("d2").value = "";
			document.getElementById("d3").value = "";
			document.getElementById("d4").value = "";
			document.getElementById("score_3").style.display = "inline-block";
			document.getElementById("score_4").style.display = "inline-block";
			document.getElementById("score_1").value = "501";
			document.getElementById("score_2").value = "501";
			document.getElementById("score_3").value = "501";
			document.getElementById("score_4").value = "501";
		}
	}
	function new_game()
	{
		player1_finish = 0, player2_finish = 0, player3_finish = 0, player4_finish = 0;
		
		if (document.getElementById("myoptions").selectedIndex == "0")
		{
			playerchange("2player");
		}
		else if (document.getElementById("myoptions").selectedIndex == "1")
		{
			playerchange("3player");
		}
		else
		{
			playerchange("4player");
		}
	}
